<!DOCTYPE html>
<html>
  <head>
    <title>Gerrymandering</title>
    <style>
    canvas{
      width: 100%;
      height: 100%;
      border: 1px groove black;
    }
    </style>
  </head>
  <body>
    <p>Gerrymandering is the process<br>by which lawmakers can<br> <strong>radically</strong> change the vote of<br><em>any</em> congressional election</p>
    <canvas id="MyCanvas">
    </canvas>
    <script type='text/javascript'>
var populationCount = 100;
var possibleSeats = 10;
var arrangementPattern=0;
var canvas = document.getElementById('MyCanvas');
var ctx = canvas.getContext('2d');
function write(text,x,y,color,font){
ctx.font = font;
ctx.fillStyle = color;
ctx.fillText(text,x,y);
}
function intervalFunc(){
  ctx.clearRect(0,0,canvas.width, canvas.height);
  write("Let's imagine the following situation:",10,10,"black","10px Arial");
  write("There is a state with 50 voters, 30 for one party, 20 for another.",10,20,"black","10px Arial");
  
  var col;
  var row;
  for(col = 10; col > 0; col -= 1){
  	for(row = 5; row > 0; row -= 1){
    	if(row < 3){
        	ctx.fillStyle = "red";  			
        } else if (row >= 3){
        	ctx.fillStyle = "blue";
        }
        ctx.fillRect((col * 15) + 10,(row * 15) + 24,10,10);
    }
  }
 
}
var interval = window.setInterval(intervalFunc,20);
</script>
  </body>
</html>
